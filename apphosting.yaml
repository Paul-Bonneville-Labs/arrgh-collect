# Firebase App Hosting configuration for Next.js
runConfig:
  runtime: nodejs20
  cpu: 1
  memory: 1GiB
  concurrency: 100
  maxInstances: 100

env:
  - variable: NODE_ENV
    value: production
    availability: ["BUILD", "RUNTIME"]
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase-api-key
    availability: ["BUILD", "RUNTIME"]
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: arrgh-collect-2025.firebaseapp.com
    availability: ["BUILD", "RUNTIME"]
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: arrgh-collect-2025
    availability: ["BUILD", "RUNTIME"]
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: arrgh-collect-2025.firebasestorage.app
    availability: ["BUILD", "RUNTIME"]
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "212823330169"
    availability: ["BUILD", "RUNTIME"]
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:212823330169:web:70fe903369073654a773a8
    availability: ["BUILD", "RUNTIME"]

build:
  commands:
    - npm ci
    - npm run build